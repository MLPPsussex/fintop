<!DOCTYPE html>
<html>
   <p> fintop </p>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var c1 = document.getElementById('canvas');
    var ct1 = c1.getContext('2d');
   var i,j=200
    // Set canvas dimensions
    c1.width = 800;
    c1.height = 800;
    end ={x: 360, y: 20}
    start ={x:0, y: 200}
     
   
     
  function grow(){
     j--
      ct1.beginPath();
    for(i=0; i<200; i+=10){
       
    
    ct1.moveTo(i+150, 200);
    ct1.quadraticCurveTo(150+i/2, 90, 360, start.y+ (i/200)*(end.y-start.y) )
    }
    ct1.stroke();
    if (j>end.y){setTimeout(grow,90)}
  }
     
   setTimeout(grow,350)
  </script>
 </body>
 </html>
