<!DOCTYPE html>
<html>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var c1 = document.getElementById('canvas');
    var ct1 = c1.getContext('2d');
   var i,j=0
    // Set canvas dimensions
    c1.width = 800;
    c1.height = 800;
    ct1.font="30px Arial"
    ct1.lineWidth=3
    ct1.fillText("FinTop",10,50)
    end ={x: 210, y: 30}
    start ={x:150, y: 300}
     
   
     
  function grow(){

     ct1.clearRect(100,0,350,320)

    for(i=0; i<260; i+=15){
      ct1.lineWidth=(1+(270-i)/45 )
            ct1.beginPath(); 
      ct1.moveTo(i+start.x, start.y);
     ct1.quadraticCurveTo(start.x+i/2,start.y+ (j/200)*(end.y-start.y) , start.x+ .01*j*end.x+.01*(100-j)*i, start.y+ (j/100)*(end.y-start.y) )
     ct1.stroke();
    }
   
    j+=2
    if (j<101){setTimeout(grow,15)}
  }
     
   setTimeout(grow,350)
  </script>
 </body>
 </html>
