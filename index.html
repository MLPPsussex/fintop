<!DOCTYPE html>
<html>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var c1 = document.getElementById('canvas');
    var ct1 = c1.getContext('2d');
   var i,k,j=0, theta
    // Set canvas dimensions
    c1.width = 800;
    c1.height = 800;
    ct1.font="30px Arial"
    ct1.lineWidth=3
    ct1.fillText("FinTop",10,50)
    end ={x: 210, y: 30}
    start ={x:150, y: 300}
    hair={x:0, y: 0}
    
     
  function grow(){
     ct1.clearRect(100,0,350,320)
/*
    for(i=0; i<260; i+=40){
      ct1.lineWidth=(2+(270-i)/35 )
            ct1.beginPath(); 
      ct1.moveTo(i+start.x, start.y);
     ct1.quadraticCurveTo(start.x+i/2,start.y+ (j/200)*(end.y-start.y) , start.x+ .01*j*end.x+.01*(100-j)*i, start.y+ (j/100)*(end.y-start.y) )
     ct1.stroke();
    }
    */
    theta=0
     ct1.moveTo(start.x, start.y);
     hair.x=start.x
    hair.y=start.y
    j+=2
    
    for (k=0; k<=j; k+=2){
      hair.x+= 2*Math.sin(theta)
      hair.y-= 2*Math.cos(theta)
      ct1.lineTo(hair.x,hair.y)
      theta+=0.005
    }
     
      
  
    if (j<100){setTimeout(grow,15)}
  }
     
   setTimeout(grow,350)
  </script>
 </body>
 </html>
