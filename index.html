<!DOCTYPE html>
<html>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var c1 = document.getElementById('canvas');
    var ct1 = c1.getContext('2d');
   var i,k,j=0, theta,z
    // Set canvas dimensions
    c1.width = 800;
    c1.height = 800;
    ct1.font="30px Arial"
    ct1.lineWidth=3
    ct1.fillText("FinTop",10,50)
    end ={x: 210, y: 30}
    start ={x:150, y: 300}
    hair=[]
    
    
    for (z=0;z<10; z++){
    strand={x: z*15, y: 300}
      hair.push(strand)
    }
    
     
  function grow(){
     ct1.clearRect(100,0,350,320)
/*
    for(i=0; i<260; i+=40){
      ct1.lineWidth=(2+(270-i)/35 )
            ct1.beginPath(); 
      ct1.moveTo(i+start.x, start.y);
     ct1.quadraticCurveTo(start.x+i/2,start.y+ (j/200)*(end.y-start.y) , start.x+ .01*j*end.x+.01*(100-j)*i, start.y+ (j/100)*(end.y-start.y) )
     ct1.stroke();
    }
    */
    
    for (z=0; z<10; z++){
      leng=2-.02*z
    theta=-(z+3)/14
      ct1.beginPath()
      hair[z].x=start.x+z*15
      hair[z].y=start.y
     ct1.moveTo(hair[z].x, hair[z].y);
   
    
    for (k=0; k<=j; k++){
      
      hair[z].x+= leng*Math.sin(theta)
      hair[z].y-= leng*Math.cos(theta)
      ct1.lineTo(hair[z].x,hair[z].y)
      theta+=0.02*(250-j-k)/250
    }
     
    ct1.stroke()  
    }
     j++
    if (j<100){ct1.clearRect(10,30,120,50);ct1.fillText("Fin="+j,10,50);setTimeout(grow,20)}
  }
     
   setTimeout(grow,350)
  </script>
 </body>
 </html>
