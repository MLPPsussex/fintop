<!DOCTYPE html>
<html>
   <p> fintop </p>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var c1 = document.getElementById('canvas');
    var ct1 = c1.getContext('2d');
   var i,j=0
    // Set canvas dimensions
    c1.width = 800;
    c1.height = 800;
    end ={x: 280, y: 20}
    start ={x:0, y: 200}
     
   
     
  function grow(){
    j++
     ct1.clearRect(0,0,400,400)
      ct1.beginPath();
    for(i=0; i<200; i+=10){
       
    ct1.moveTo(i+150, 200);
    ct1.quadraticCurveTo(150+i/2,start.y+ (j/200)*(end.y-start.y) , 150+ .001*j*end.x+.001*(100-j)*i, start.y+ (j/100)*(end.y-start.y) )
    }
    ct1.stroke();
    if (j<100){setTimeout(grow,9)}
  }
     
   setTimeout(grow,350)
  </script>
 </body>
 </html>
